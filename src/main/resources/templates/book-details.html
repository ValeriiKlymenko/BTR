<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Reading Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="col-lg-8 mx-auto p-4 py-md-5">

    <header th:insert="blocks/header :: header"></header>

    <main>
        <h1>Reading</h1>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/reading" class="nav-link px-2 link-secondary">Reading</a></li>
            <li><a href="/for-later" class="nav-link px-2 link-dark">For later</a></li>
            <li><a href="/done" class="nav-link px-2 link-dark">Done</a></li>
        </ul>

        <div class="container mt-5">
            <div th:each="el : ${books}" class="alert alert-info mt-2">
                <h1 th:text="${el.title}"/>
                <h2 th:text="${el.authors.name_author}"/>
                <p th:text="${el.subtitle}"/>
                <p th:text="${el.status.name_status}"/>
                <p th:text="${el.page}"/>
                <p th:text="${el.notes}"/>

                <a th:href="'/book/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>

                <form th:action="'/book/' + ${el.id} + '/remove'" method="post">
                    <button class="btn btn-warning" type="submit">Remove Book</button>
                </form>

               <br> <form th:action="'/author/' + ${el.authors.id} + '/remove'" method="post">
                    <button class="btn btn-warning" type="submit">Remove Author</button>
                </form>

            </div>
        </div>

    </main>

    <div th:insert="blocks/footer :: footer"></div>

</div>


<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>




</body>
</html>
