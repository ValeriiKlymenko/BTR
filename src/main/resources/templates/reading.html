<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Reading Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="col-lg-8 mx-auto p-4 py-md-5">

    <header th:insert="blocks/header :: header"></header>

    <main>
        <h1>Reading</h1>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/reading" class="nav-link px-2 link-secondary">Reading</a></li>
            <li><a href="/for-later" class="nav-link px-2 link-dark">For later</a></li>
            <li><a href="/done" class="nav-link px-2 link-dark">Done</a></li>
        </ul>

        <div th:each="el : ${books}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"/>
            <h4 th:text="${el.subtitle}"/>
            <p th:text="${el.page}"/>
            <p th:text="${el.notes}"/>
        </div>

    </main>

    <div th:insert="blocks/footer :: footer"></div>

</div>


<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>




</body>
</html>
